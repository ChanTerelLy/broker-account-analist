version: '3.7'

services:
  django:
    build: .
    command: gunicorn baa.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    env_file:
      - .env
    container_name: baa_django

  redis:
    image: redis:latest
    container_name: baa_redis

  db:
    image: postgres
    restart: always
    environment:
        POSTGRES_PASSWORD: postgres
        POSTGRES_USER: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    container_name: baa_postgres

volumes:
  postgres_data: