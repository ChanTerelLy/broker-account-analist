{% extends '_base.html' %}
{% load static %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
    <div class="row">
        <div class="col-md">
            <canvas id="accounts"></canvas>
        </div>
        <div class="card-deck">
            <div class="card">
                <div class="card-header">
                    <h4>AVG доходность за год</h4>
                </div>
                  <div class="card-body">
                      <h3 class="text-center" id="avg-xirr"></h3>
                  </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h4>Доход за все время</h4>
                </div>
                  <div class="card-body">
                      <h3 class="text-center" id="total-xirr"></h3>
                  </div>
            </div>
        </div>
    </div>
{% endblock content %}
{% block extra_scripts %}
<script src="{% static 'js/assets/charts.js' %}"></script>
<script src="{% static 'js/assets/main.js' %}"></script>
<script>
$( document ).ready(async function() {
    let query = `
    query {
        myTransferXirr{
            accountName,
            avgPercent,
            totalPercent
        },
        accountChart
    }
    `
    let data = await graphqlQuery(query)
    accountsChart(data);
    showXirrValue(data);
})
</script>
{% endblock extra_scripts %}
